<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>
        <a href="index.html"><img src="img/logo.png" alt="Website Logo"></a> 
        <div class="nav-links"> 
            <ul>
                <li><a href="idcHomepage.html">Identity Crisis</a></li> 
                <li><a href="k12.html">K-12 and Career Path</a></li> 
                <li><a href="s-a.html">Self Assessment Tools</a></li>
                <!-- <li><a href="#">Resources</a></li> -->
            </ul>
        </div>
        <div class="mobile-icons">
            <i class="fas fa-bars"></i> 
        </div>
    </nav>
    <script>
        const navLinks = document.querySelector('.nav-links');
        const mobileIcons = document.querySelector('.mobile-icons');

        mobileIcons.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
